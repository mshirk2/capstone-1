<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/bbda3af127.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <span>Restroom Finder</span>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right ml-2">

            <!-- Search -->
            <li><a href="/search">Search</a></li>

            <!-- Register/Login/Logout -->
            {% if not g.user %}
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/login">Login</a></li>
            {% else %}
            <li>
              <a href="/users/{{ g.user.id }}">{{ g.user.username }}</a>
            </li>
            <li><a href="/logout">Logout</a></li>
            {% endif %}
          </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Flashed Messages -->
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        <!-- Flex Content -->
        {% block content %}
        {% endblock %}
      
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
