{% extends 'base.html' %}

{% block body_class %}error-404{% endblock %}

{% block content %}

  <div class="message-404">
    <h4 class="display-4">Hmmm.. something's not right {{ request.status }}</h4>
    <p class="m-3">
      That page wasn't found. You can search Restroom Finder using the search box below or
      <a href="/"><b>return to the homepage</b></a>.</p>
    <div class="row justify-content-center">
      <div class="col-sm-8 ml-auto mr-auto">
        <form class="form-inline" action="/users">
          <input name="q" class="form-control mb-0 mr-2" placeholder="Find a Restroom">
          <button class="btn btn-light mt-2">Search</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
